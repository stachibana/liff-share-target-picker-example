{% extends "bootstrap/base.html" %}

{%- block metas %}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
{%- endblock metas %}

{% block styles %}
{{super()}}
<style>
  body {
    background-color: #000000;
  }

  button {
    display: table-cell;
    vertical-align: middle;
    width: 100%;
    height: 60px;
  }

  .btn {
    font-size: 15pt;
    border-radius: 0;
  }

  div[class*='col-'] {
    text-align: center;
    height: 60px;
    display: table;
    padding: 0;
  }
</style>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    //initVConsole();

    liff
      .init({
        liffId: "1653874015-ZnDvWG4y"
      })
      .then(() => {
        if (!liff.isInClient()) {
          if (!liff.isLoggedIn()) {
            liff.login({
              redirectUri: "https://liff-stp.herokuapp.com/"
            })
          }
        }
      })
      .catch((err) => {
        //document.getElementById("liffAppContent").classList.add('hidden');
        //document.getElementById("liffInitErrorMessage").classList.remove('hidden');
      });

    $('#btn__').on('click', function() {
      alert('hoge')
      liff.shareTargetPicker([{
          type: "text",
          text: "this is a test"
        }])
        .then(
          alert("ShareTargetPicker was launched")
        ).catch(function(res) {
          alert("Failed to launch ShareTargetPicker")
        })
    });

    let min;

    $('button.minute').on('click', function() {
      //alert($(this).attr('name'))
      //alert($(this).text() + "fuck")
      min = $(this).text()
    });

    $('button:not(.minute)').on('click', function() {
      let message;
      if($(this).text() == '分後に着きます') {
        if(min == undefined) {
          alert("先に所要時間をタップして下さい")
          return
        }
        else {
          message = min + $(this).text()
        }
      } else {
        message = $(this).text()
      }
      //alert(message)

      liff.shareTargetPicker([{
          type: "text",
          text: message
        }])
        .then(
          //alert("ShareTargetPicker was launched")
        ).catch(function(res) {
          //alert("Failed to launch ShareTargetPicker")
        })
    });

    function initVConsole() {
      window.vConsole = new window.VConsole({
        defaultPlugins: ['system', 'network', 'element', 'storage'],
        maxLogNumber: 1000,
        onReady: function() {
          console.log('vConsole is ready.');
        },
        onClearLog: function() {
          console.log('on clearLog');
        }
      });
    }
  })
</script>
{% endblock %}

{% block title %}帰るよメッセージApp{% endblock %}
